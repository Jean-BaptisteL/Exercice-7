<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Achat de fraises Tagada</title>
  </head>
  <body>
    <form method="post">
      <fieldset class="identity">
        <legend class="identity">Votre identité</legend>
        <ol>
          <li><label for="familyname">Nom : </label><input type="text" name="familyname" id="firstname" placeholder="Nom" /></li>
          <li><label for="name">Prénom : </label><input type="text" name="name" id="name" placeholder="Prénom" /></li>
          <li><label for="email">Adresse mail : </label><input type="email" name="email" id="email" placeholder="Adresse mail" /></li>
        </ol>
      </fieldset>
      <fieldset class="delivery">
        <legend class="delivery">Adresse de livraison</legend>
        <ol>
          <li><label for="address">Adresse : </label><textarea name="address" id="address" cols="40" rows="8"></textarea></li>
          <li><label for="postalCode">Code postal : </label><input type="text" name="postalCode" id="postalCode" placeholder="Code postal" /></li>
          <li><label for="city">Ville : </label><input type="text" name="city" id="city" placeholder="Ville" /></li>
        </ol>
      </fieldset>
      <fieldset class="payment">
        <legend class="payment">Information de règlement</legend>
        <ol>
          <li><label>Type de carte bancaire : </label>
            <ul>
              <li><input type="radio" name="creditCard[]" value="VISA" id="visa" />
                  <label for="visa" class="inline">VISA</label></li>
              <li><input type="radio" name="creditCard[]" value="Mastercard" id="mastercard" />
                  <label for="mastercard" class="inline">Mastercard</label></li>
            </ul>
          </li>
          <li><label for="cardNumber">Numéro de carte : </label><input type="text" name="cardNumber" placeholder="Numéro de carte" /></li>
          <li><label for="securityCode">Code de sécurité : </label><input type="text" name="securityCode" placeholder="Code de sécurité" /></li>
          <li><label for="cardHolder">Nom de titulaire : </label><input type="text" name="cardHolder" placeholder="Nom du titulaire" /></li>
        </ol>
      </fieldset>
      <input type="submit" name="buying" value="J'achète !" class="b" />
    </form>
  </body>
</html>
